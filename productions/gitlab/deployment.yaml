version: '3'

services:
  gitlab:
    image: gitlab/gitlab-ce:13.12.1-ce.0
    container_name: gitlab_app
    restart: always

    # network_mode: bridge
    networks: ["gitlab"]
    ports: ["${HTTP_Port}:80", "${SSH_Port}:22"]

    volumes:
    - $HOME/Work/docker/gitlab/config:/etc/gitlab
    - $HOME/Work/docker/gitlab/log:/var/log/gitlab
    - $HOME/Work/docker/gitlab/data:/var/opt/gitlab
    - $HOME/Work/docker/gitlab:/mnt/work

    environment:
      # https://docs.gitlab.com/omnibus/settings/memory_constrained_envs.html
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails['gitlab_shell_ssh_port'] = 22
        letsencrypt['enabled'] = false
        sidekiq['max_concurrency'] = 10
        prometheus_monitoring['enable'] = false
        node_exporter['enable'] = false
        redis_exporter['enable'] = false
    ## inner nginx
    # nginx['enable'] = true
    # nginx['listen_https'] = false
    # nginx['redirect_http_to_https'] = false

networks:
  gitlab: {name: "gitlab", driver: "bridge", external: true}
